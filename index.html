<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script>
        document.addEventListener( 'DOMContentLoaded', function() {
            const splide = new Splide('.splide', {
                type: 'loop', //slide, loop, fade
                padding: 20 , 
                gap: '20px', 
                // rewind: true,
                speed: 500, //transition in milliseconds
                // fixedWidth: '100vw',
                // width: '200vw',
                perPage: 3,
                start: 1,
                perMove: 1,
                autoplay: true,
                interval: 3000,
                arrows: false,
                pagination: false,
                pauseOnHover: true,
                wheel: true,
                // autowidth: true,
            });
            splide.mount();
        } );
      </script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-secondary">SplideJS Test</h1>
        <div class="splide bg-secondary">
            <div class="splide__slider">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide"><img src="svgs/ababord.svg" alt="ababord"></li>
                        <li class="splide__slide"><img src="svgs/briarpatch.svg" alt="briarpatch"></li>
                        <li class="splide__slide"><img src="svgs/canadiandimension.svg" alt="canadiandimension"></li>
                        <li class="splide__slide"><img src="svgs/harbinger.svg" alt="harbinger"></li>
                        <li class="splide__slide"><img src="svgs/mediacoop.svg" alt="mediacoop"></li>
                        <li class="splide__slide"><img src="svgs/midnightsun.svg" alt="midnightsun"></li>
                        <li class="splide__slide"><img src="svgs/nbmediacoop.svg" alt="nbmediacoop"></li>
                        <li class="splide__slide"><img src="svgs/pivot.svg" alt="pivot"></li>
                        <li class="splide__slide"><img src="svgs/pressprogress.svg" alt="pressprogress"></li>
                        <li class="splide__slide"><img src="svgs/progressreport.svg" alt="progressreport"></li>
                        <li class="splide__slide"><img src="svgs/ricochet.svg" alt="ricochet"></li>
                        <li class="splide__slide"><img src="svgs/saskdispatch.svg" alt="saskdispatch"></li>
                        <li class="splide__slide"><img src="svgs/thebreach.svg" alt="thebreach"></li>
                        <li class="splide__slide"><img src="svgs/thegrind.svg" alt="thegrind"></li>

                        <li class="splide__slide"><img src="svgs/therover.svg" alt="therover"></li>
                        <li class="splide__slide"><img src="svgs/uppingtheanti.svg" alt="UTA"></li>
                        <li class="splide__slide"><img src="svgs/ccpa.svg" alt="ccpa"></li>
                        <li class="splide__slide"><img src="svgs/etoiledunord.svg" alt="etoiledunord"></li>
                        <li class="splide__slide"><img src="svgs/maisonneuve.svg" alt="maisonneuve"></li>
                    </ul>
                </div>
            </div>
        </div>

</body>
</html>
